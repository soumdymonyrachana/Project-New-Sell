<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <style>
    @media (max-width: 900px) {
      #item {
        flex: 70%; /*  45% width when screen is smaller than 900px */
      }
    }

    @media (max-width: 800px) {
      #item {
        flex: 100%; /* 100% width when screen is smaller than 600px */
      }
    }
  </style>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
  </style>
  <body>
    <div class="">
    
    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <br><br>
        <div class="card">
          
          <div class="card-body">
            <img src="img/Mountain.jpeg" class="card-img" alt="...">
          </div>
        </div>
      </div>
      <div class="col-sm-6 mb-3 ">
        <div class="card ">
          <div class="card-body">
            <h5 class="card-title "><b>ALLRONDS Pre-Sale</b></h5>
            <p class="card-text">Thank you for interested in what we do. Let's get started. We have you also feel ALLRONDS too after filling up the form below. We will 
              be in touch with you soon.</p>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="ALLRONDS Owner Name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email Address" aria-label="Email">
                </div>
                </div>
                <br><div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Phone Number" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="ALLRONDS Electric Bike" aria-label="Email">
                  </div>
                  </div>   
                  <br><p>Which size of ALLRONDS do you want to have?</p>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Size S (Dark Blue)
                    </label>
                  </div>
                 <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Size M (Green)
                    </label>
                  </div>
                  <br><p>How will you pay to ALLRONDS?</p>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    ABA
                    </label>
                  </div>
                 <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    WING
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      OTHER
                    </label>
                  </div>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                  </div>
                  <center><br><input class= "btn btn-primary" type="submit" value="Submit"></center>
          </div>
        </div>
      </div>
      
    </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
